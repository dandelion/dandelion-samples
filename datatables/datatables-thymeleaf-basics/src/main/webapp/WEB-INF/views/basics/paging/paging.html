<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:ddl="http://www.thymeleaf.org/dandelion"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" ddl:assets-scopes="sample,bootstrap2">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid">
         <div class="span12">
            <h3>Styling pagination: paging</h3>
            <br />
         </div>
      </div>

      <table id="myTable" dt:table="true" dt:paginationtype="paging">
         <thead>
            <tr>
               <th>Id</th>
               <th>Firstname</th>
               <th>Lastname</th>
               <th>City</th>
               <th>Mail</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person.id}">1</td>
               <td th:text="${person.firstName}">John</td>
               <td th:text="${person.lastName}">Doe</td>
               <td th:text="${person.address != null and person.address.town != null} ? ${person.address.town.name}">Nobody knows!</td>
               <td th:text="${person.mail}">john@doe.com</td>
            </tr>
         </tbody>
      </table>
   </div>
</body>
</html>
