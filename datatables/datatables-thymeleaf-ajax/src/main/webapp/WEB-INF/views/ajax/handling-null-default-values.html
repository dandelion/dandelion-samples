<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Handling null/default values</h3>
            <p>By default, an empty string is displayed when the property's value is null.</p>
            <p>In such a case, you can also choose to display a default value.</p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTableId" dt:table="true" dt:url="@{/ajax/persons-no-server-side}">
               <thead>
                  <tr>
                     <th dt:property="'id'">Id</th>
                     <th dt:property="'firstName'">Firstname</th>
                     <th dt:property="'lastName'">Lastname</th>
                     <th dt:property="'address.town.name'" dt:default="'My default value!'">City</th>
                     <th dt:property="'mail'">Mail</th>
                  </tr>
               </thead>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
