<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/datatables4jdialect" layout:decorator="common/layout/basicLayout">

<head>
<title>Custom column header</title>
</head>

<body>

   <div layout:fragment="content">

      <div class="row-fluid">
         <div class="span12">
            <h3>Custom column header</h3>
            <br />
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTableId" dt:table="true">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Firstname</th>
                     <th>Lastname</th>
                     <th>City</th>
                     <th>Mail</th>
                     <th dt:sortable="false"><input type="checkbox"
                        onclick="$('#myTableId').find(':checkbox').attr('checked', this.checked);" /></th>
                  </tr>
               </thead>
               <tbody th:remove="all-but-first">
                  <tr th:each="person : ${persons}">
                     <td th:text="${person.id}">1</td>
                     <td th:text="${person.firstName}">John</td>
                     <td th:text="${person.lastName}">Doe</td>
                     <td th:text="${person.address != null and person.address.town != null} ? ${person.address.town.name} : ''">Nobody knows !</td>
                     <td th:text="${person.mail}">john@doe.com</td>
                     <td style="text-align:center;"><input type="checkbox" th:value="${person.id}" /></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>
</html>
